<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Foundry</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Foundry</h1>
            <p class="tagline">A sleek workflow for AI design, background removal, and upscaling.</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>Drag & drop images here or click to select</p>
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
            </div>
            
            <div class="prompt-section">
                <input type="text" id="promptInput" placeholder="Enter your prompt for image processing">
                <label style="display:flex; align-items:center; gap:6px; font-size:14px; color:#333;">
                    <input type="checkbox" id="removeBgToggle">
                    Remove background before upscaling
                </label>
                <button id="processBtn" disabled>Process All Images</button>
            </div>
            
            <div class="progress-section">
                <div class="overall-progress" id="overallProgress" style="display: none;">
                    <span id="progressText">Processing 0 of 0 images...</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="images-grid" id="imagesGrid">
            <!-- Image cards will be dynamically added here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
